<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Gerador de Histórias de Gatos</title>

    <script type="text/javascript" src="main.js"></script>
    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Digite o nome da pessoa:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">Dentro de casa</label
      ><input id="us" type="radio" name="catlocation" value="us" checked />
      <label for="uk">No jardim</label
      ><input id="uk" type="radio" name="catlocation" value="uk" />
    </div>
    <div>
      <button class="randomize">Gerar história de gato aleatória</button>
    </div>
    <p class="story"></p>
  </body>
</html>
